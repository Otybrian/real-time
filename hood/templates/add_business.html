{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static%}
{% block content%}
<style>
      body{
    background-color: thistle;
  }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="prof-body">
                <form action="{% url 'create_business'%}" method="post" enctype="multipart/form-data">
                  {%csrf_token%}
      
                  {% bootstrap_form form%}
                    <div class="form-group text-center">
                        <input type="submit" class="m-4 btn btn-primary login-btn" value="Add Business">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
