{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="container">

<div class="row text-center">
<h1>These are the results of your search "{{ message }}"</h1>
</div>

   
    <div class="row">
        {% for business in business %}
        <div class="card" style="width: 25rem;height: fit-content;margin: 10px;padding: 5px;">
        <div class="card-body">
          <h5 class="card-title"><strong>Business Name: </strong>{{ business.name }}</h5>
          <p class="card-text">
            <strong>Description: </strong> {{business.description }}
          </p>
        </div>
    </div>
        {% endfor %}
      </div>

  </div>

{% endblock %}
