{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<style>
   #bg{
    background-image: url('{% static "images/back2.jpg"%}');
    background-size: 1800px 1900px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;
  }
</style>
<body id="bg">
<div class="container-fluid">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h2 class="text-center" style="color: whitesmoke;">Sign In to the Hood</h2>
          <h3 class="text-center" style="color: whitesmoke;">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form> 
          <p class="mt-2" style="color: whitesmoke;">Don't Have an Account, <a href="/accounts/register/"><input type="submit" class="btn btn-primary btn-sm" value="Register"></a></p>
     

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
