{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% load static %}
{% block content %}
<style>
  #bgs{
   background-image: url('{% static "images/back2.jpg"%}');
   background-size: 1800px 1900px;
   background-repeat: no-repeat;
   background-position: top;
   background-attachment: fixed;
 }
</style>
<body id="bgs">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <div class="card">
    
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h2 class="text-center" style="font-style: italic;">Welcome to the Hood</h2>
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
